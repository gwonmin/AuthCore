name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ENVIRONMENT: prod

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository URI
        id: ecr
        run: |
          REPO_URI=$(aws ecr describe-repositories --repository-names authcore-${{ env.ENVIRONMENT }} --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }} || echo "")
          if [ -z "$REPO_URI" ]; then
            echo "❌ ECR repository not found. Please create it with Terraform first."
            exit 1
          fi
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY_URI }}

      - name: Build and push Docker image
        run: |
          python scripts/build_and_push.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY_URI: ${{ env.ECR_REPOSITORY_URI }}
      
      - name: Upload image URI artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-uri
          path: .image_uri
          retention-days: 1

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download image URI artifact
        uses: actions/download-artifact@v3
        with:
          name: image-uri
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 Public IP
        id: ec2_ip
        run: |
          # Secrets에서 EC2 IP를 가져오거나, AWS CLI로 동적으로 조회
          if [ -n "${{ secrets.EC2_PUBLIC_IP }}" ]; then
            EC2_IP="${{ secrets.EC2_PUBLIC_IP }}"
          else
            EC2_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=authcore-k8s-node-${{ env.ENVIRONMENT }}" "Name=instance-state-name,Values=running" \
              --query 'Reservations[0].Instances[0].PublicIpAddress' --output text --region ${{ env.AWS_REGION }} || echo "")
          fi
          if [ -z "$EC2_IP" ] || [ "$EC2_IP" == "None" ]; then
            echo "❌ EC2 instance not found. Please check your Terraform deployment."
            exit 1
          fi
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_ENV
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_OUTPUT

      - name: Get ECR repository URI
        id: ecr
        run: |
          REPO_URI=$(aws ecr describe-repositories --repository-names authcore-${{ env.ENVIRONMENT }} --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }} || echo "")
          if [ -z "$REPO_URI" ]; then
            echo "❌ ECR repository not found. Please create it with Terraform first."
            exit 1
          fi
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_OUTPUT

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup Kubernetes access
        run: |
          python scripts/setup_k8s.py
        env:
          EC2_IP: ${{ env.EC2_PUBLIC_IP }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Kubernetes
        run: |
          python scripts/deploy_to_k8s.py
        env:
          KUBECONFIG: ~/.kube/config
          NAMESPACE: authcore
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          AWS_REGION: ${{ env.AWS_REGION }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          USERS_TABLE: AuthCore_Users
          REFRESH_TOKENS_TABLE: AuthCore_RefreshTokens
          IMAGE_URI: ${{ env.ECR_REPOSITORY_URI }}:${{ github.sha }}

