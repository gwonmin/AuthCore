name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ENVIRONMENT: prod

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: ['23.10.0']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration
        env:
          # í†µí•© í…ŒìŠ¤íŠ¸ëŠ” ì‹¤ì œ DB ì—†ì´ ì‹¤í–‰ (ëª¨í‚¹ ì‚¬ìš©)
          USE_REAL_DB: false

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

  # PR ì‹œ ì¸í”„ë¼ ë³€ê²½ ë¯¸ë¦¬ë³´ê¸° (í˜„ì—…: planìœ¼ë¡œ ë¬´ì—‡ì´ ë°”ë€ŒëŠ”ì§€ 100% ê°€ì‹œí™”)
  terraform-plan:
    needs: test
    if: github.event_name == 'pull_request' && secrets.TF_STATE_BUCKET != ''
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Terraform Init
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=authcore/${{ env.ENVIRONMENT }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        run: terraform plan -no-color -input=false
        env:
          TF_IN_AUTOMATION: true

  # main push ì‹œ ì¸í”„ë¼ ë°˜ì˜ (í˜„ì—…: ì¸í”„ë¼ë„ ì½”ë“œÂ·ì´ë ¥ìœ¼ë¡œ ê´€ë¦¬)
  terraform-apply:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Require TF_STATE_BUCKET
        run: |
          if [ -z "${{ secrets.TF_STATE_BUCKET }}" ]; then
            echo "âŒ TF_STATE_BUCKET is required for Terraform in CI. Create an S3 bucket for state and add it to GitHub Secrets."
            echo "ğŸ’¡ See WORKFLOW_GUIDE.md â†’ Terraform S3 ë°±ì—”ë“œ"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6.0"
          terraform_wrapper: false

      - name: Terraform Init
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
        run: |
          terraform init -input=false -reconfigure \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="key=authcore/${{ env.ENVIRONMENT }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -no-color
        env:
          TF_IN_AUTOMATION: true

  build-and-push:
    needs: [test, terraform-apply]
    # main ë¸Œëœì¹˜ì—ì„œë§Œ ë¹Œë“œ ë° ë°°í¬ (ì¸í”„ë¼ apply í›„ ì‹¤í–‰)
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get ECR repository URI
        id: ecr
        run: |
          REPO_URI=$(aws ecr describe-repositories --repository-names authcore-${{ env.ENVIRONMENT }} --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }} || echo "")
          if [ -z "$REPO_URI" ]; then
            echo "âŒ ECR repository not found. Please create it with Terraform first."
            exit 1
          fi
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_OUTPUT

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman
          # Podmanì´ rootlessë¡œ ì‘ë™í•˜ë„ë¡ ì„¤ì •
          podman info || true

      - name: Login to ECR (Podman)
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | podman login --username AWS --password-stdin ${{ env.ECR_REPOSITORY_URI }}

      - name: Build and push image with Podman
        run: |
          python scripts/build_and_push.py
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY_URI: ${{ env.ECR_REPOSITORY_URI }}

      - name: Upload image URI file
        uses: actions/upload-artifact@v4
        with:
          name: image-uri
          path: .image_uri
          retention-days: 1

  deploy:
    needs: build-and-push
    # main ë¸Œëœì¹˜ì—ì„œë§Œ ë°°í¬
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download image URI artifact
        uses: actions/download-artifact@v4
        with:
          name: image-uri
          path: .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # ì¸í”„ë¼ëŠ” ë¡œì»¬ Terraformìœ¼ë¡œ ì´ë¯¸ ìƒì„±ë¨ â†’ CIëŠ” AWS CLIë¡œ í˜„ì¬ ë¦¬ì†ŒìŠ¤ë§Œ ì¡°íšŒ (ë¹Œë“œÂ·ë°°í¬ë§Œ ë‹´ë‹¹)
      - name: Get infrastructure values
        id: infra_values
        run: |
          echo "ğŸ“¥ Getting infrastructure values from AWS (EC2, API Gateway, Secrets Manager)..."
          EC2_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=authcore-k8s-node-${{ env.ENVIRONMENT }}" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' --output text --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          API_GATEWAY_ID=$(aws apigatewayv2 get-apis --region ${{ env.AWS_REGION }} \
            --query "Items[?contains(Name, 'authcore') || contains(Name, 'AuthCore')].ApiId" --output text 2>/dev/null | awk '{print $1}' || echo "")
          SECRETS_MANAGER_ARN=$(aws secretsmanager describe-secret \
            --secret-id "authcore/jwt-secret-${{ env.ENVIRONMENT }}" --region ${{ env.AWS_REGION }} --query 'ARN' --output text 2>/dev/null || echo "")
          
          if [ -z "$EC2_IP" ] || [ "$EC2_IP" == "None" ] || [ "$EC2_IP" == "null" ]; then
            echo "âŒ EC2 instance not found. Run Terraform locally first to create infrastructure."
            exit 1
          fi
          
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_ENV
          echo "EC2_PUBLIC_IP=$EC2_IP" >> $GITHUB_OUTPUT
          echo "âœ… EC2 Public IP: $EC2_IP"
          
          if [ -n "$API_GATEWAY_ID" ] && [ "$API_GATEWAY_ID" != "null" ] && [ "$API_GATEWAY_ID" != "None" ]; then
            echo "API_GATEWAY_ID=$API_GATEWAY_ID" >> $GITHUB_ENV
            echo "API_GATEWAY_ID=$API_GATEWAY_ID" >> $GITHUB_OUTPUT
            echo "âœ… API Gateway ID: $API_GATEWAY_ID"
          else
            echo "âš ï¸  API Gateway ID not found. Update API Gateway backend step will be skipped."
          fi
          
          if [ -n "$SECRETS_MANAGER_ARN" ] && [ "$SECRETS_MANAGER_ARN" != "null" ] && [ "$SECRETS_MANAGER_ARN" != "None" ]; then
            echo "SECRETS_MANAGER_ARN=$SECRETS_MANAGER_ARN" >> $GITHUB_ENV
            echo "SECRETS_MANAGER_ARN=$SECRETS_MANAGER_ARN" >> $GITHUB_OUTPUT
            echo "âœ… Secrets Manager ARN retrieved"
          else
            echo "âš ï¸  Secrets Manager ARN not found, JWT_SECRET will use default or GitHub Secrets"
          fi
          
          echo ""
          echo "âœ… Infrastructure values retrieved:"
          echo "  EC2_PUBLIC_IP: $EC2_IP"
          echo "  API_GATEWAY_ID: ${API_GATEWAY_ID:-not found}"
          echo "  SECRETS_MANAGER_ARN: ${SECRETS_MANAGER_ARN:-not found}"

      - name: Get ECR repository URI
        id: ecr
        run: |
          REPO_URI=$(aws ecr describe-repositories --repository-names authcore-${{ env.ENVIRONMENT }} --query 'repositories[0].repositoryUri' --output text --region ${{ env.AWS_REGION }} || echo "")
          if [ -z "$REPO_URI" ]; then
            echo "âŒ ECR repository not found. Please create it with Terraform first."
            exit 1
          fi
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URI=$REPO_URI" >> $GITHUB_OUTPUT

      - name: Install kubectl
        uses: azure/setup-kubectl@v3

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          
          # SSH í‚¤ ê°€ì ¸ì˜¤ê¸° (GitHub Secrets ì‚¬ìš©, Secrets ManagerëŠ” JWT_SECRET ì „ìš©)
          echo "ğŸ“¥ Getting SSH key from GitHub Secrets..."
          SSH_KEY="${{ secrets.SSH_PRIVATE_KEY }}"
          
          if [ -z "$SSH_KEY" ]; then
            echo "âŒ SSH key not found in GitHub Secrets."
            echo "ğŸ’¡ Please set SSH_PRIVATE_KEY in GitHub Secrets (Settings â†’ Secrets and variables â†’ Actions)"
            exit 1
          fi
          
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts || true
          echo "âœ… SSH key configured"

      - name: Setup kubeconfig
        run: |
          python scripts/setup_k8s.py
        env:
          EC2_IP: ${{ env.EC2_PUBLIC_IP }}
          SSH_KEY: ~/.ssh/id_rsa
          KUBECONFIG: ~/.kube/config

      - name: Deploy to Kubernetes (k3s)
        run: |
          python scripts/deploy_to_k8s.py
        env:
          KUBECONFIG: ~/.kube/config
          NAMESPACE: authcore
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          AWS_REGION: ${{ env.AWS_REGION }}
          # JWT_SECRETì€ deploy_to_k8s.pyê°€ ìë™ìœ¼ë¡œ Secrets Managerì—ì„œ ê°€ì ¸ì˜´
          USERS_TABLE: AuthCore_Users
          REFRESH_TOKENS_TABLE: AuthCore_RefreshTokens
          IMAGE_URI: ${{ env.ECR_REPOSITORY_URI }}:${{ github.sha }}

      - name: Update API Gateway backend
        if: steps.infra_values.outputs.API_GATEWAY_ID != ''
        run: |
          python scripts/update_apigateway_backend.py
        env:
          EC2_PUBLIC_IP: ${{ env.EC2_PUBLIC_IP }}
          AWS_REGION: ${{ env.AWS_REGION }}
          API_GATEWAY_ID: ${{ env.API_GATEWAY_ID }}

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          kubectl get pods -n authcore
          kubectl get svc -n authcore
          
          # Podê°€ Ready ìƒíƒœì¸ì§€ í™•ì¸ (ìµœëŒ€ 5ë¶„ ëŒ€ê¸°)
          echo "â³ Waiting for pods to be ready..."
          if kubectl wait --for=condition=ready pod -l app=authcore-api -n authcore --timeout=300s; then
            echo "âœ… Pods are ready"
          else
            echo "âš ï¸  Pods are not ready yet, but continuing..."
            kubectl get pods -n authcore
          fi
          
          # Pod ìƒíƒœ í™•ì¸
          echo "ğŸ“Š Pod status:"
          kubectl get pods -n authcore -o wide
          
          # Pod ë¡œê·¸ í™•ì¸ (ìµœê·¼ 20ì¤„)
          echo "ğŸ“‹ Recent pod logs:"
          kubectl logs -n authcore -l app=authcore-api --tail=20 || echo "âš ï¸  Could not retrieve logs"
        env:
          KUBECONFIG: ~/.kube/config
