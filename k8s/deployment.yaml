apiVersion: apps/v1
kind: Deployment
metadata:
  name: authcore-api
  namespace: authcore
  labels:
    app: authcore-api
    environment: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authcore-api
  template:
    metadata:
      labels:
        app: authcore-api
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: authcore-api
          image: ${IMAGE_URI}
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "4000"
            - name: HOST
              value: "0.0.0.0"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authcore-secrets
                  key: JWT_SECRET
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: authcore-config
                  key: AWS_REGION
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: authcore-config
                  key: NODE_ENV
            - name: USERS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: authcore-config
                  key: USERS_TABLE
            - name: REFRESH_TOKENS_TABLE
              valueFrom:
                configMapKeyRef:
                  name: authcore-config
                  key: REFRESH_TOKENS_TABLE
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
